plugins {
    id 'scala'
    id 'eclipse'
    id 'com.github.maiflai.scalatest' version '0.26'
}

repositories {
    mavenCentral()
    maven { url = uri("https://repo.spring.io/snapshot") }
    maven { url = uri("https://repo.spring.io/milestone") }
    maven { url = uri("https://repository.apache.org/snapshots/") }
}

dependencies {
    implementation "org.scala-lang:scala-library:2.11.12"

    implementation "org.apache.spark:spark-core_2.11:2.0.1"
    implementation "org.apache.spark:spark-sql_2.11:2.0.1"

    testImplementation "org.scalatest:scalatest_2.11:3.0.0"
    testImplementation "junit:junit:4.12"
    testImplementation "org.pegdown:pegdown:1.4.2"
}